<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrimate</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <style>
        body {
            background-image: url("bg2.jpg");
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            font-family: "Bebas Neue", sans-serif;
            margin: 0;
            overflow-x: hidden; /* Prevent horizontal overflow */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .navbar {
            margin-top: 20px;
            padding: 10px;
        }
        
        .navbar-nav .nav-link {
            font-size: 1rem;
            font-weight: 700;
        }
        
        @media (min-width: 992px) {
            .navbar {
                padding: 20px;
            }
        
            .navbar-nav .nav-link {
                font-size: 1.2rem;
                font-weight: 900;
            }
        }
        
        .Agrimate {
            text-align: center;
            padding: 20px;
            flex: 1; /* Allows content to take up remaining space */
            margin-bottom: 60px; /* Ensure there's space for footer */
        }
        
        .Agrimate h1 {
            letter-spacing: 10px;
            font-weight: 700;
            font-size: 2.5rem; /* Increased font size */
        }
        
        .Agrimate p {
            letter-spacing: 4px;
            font-size: 1.25rem; /* Slightly larger font size */
            font-weight: 300;
        }
        
        @media (min-width: 992px) {
            .Agrimate h1 {
                font-size: 4rem; /* Increased font size for larger screens */
            }
        
            .Agrimate p {
                font-size: 1.5rem; /* Larger font size for larger screens */
            }
        }
        
        .image-container {
            display: grid;
            place-items: center end;
            position: fixed;
            bottom: 70px; /* Position above footer */
            right: 10px;
            width: auto;
            height: auto;
            z-index: 10;
        }
        
        .image-container img {
            max-width: 100%;
            height: auto;
            max-height: 300px; /* Adjust this value as needed */
            object-fit: contain;
        }
        
        footer {
            background-color: black;
            color: white;
            width: 100%;
            font-family: 'Times New Roman', Times, serif;
            font-size: small;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
        }
        
        footer a {
            color: white;
            text-decoration: none;
        }
        
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 9999;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .orbit-spinner, .orbit-spinner * {
            box-sizing: border-box;
        }
        
        .orbit-spinner {
            height: 100px;
            width: 100px;
            border-radius: 50%;
            perspective: 800px;
        }
        
        .orbit-spinner .orbit {
            position: absolute;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        
        .orbit-spinner .orbit:nth-child(1) {
            left: 0%;
            top: 0%;
            animation: orbit-spinner-orbit-one-animation 2000ms linear infinite;
            border-bottom: 6px solid white;
        }
        
        .orbit-spinner .orbit:nth-child(2) {
            right: 0%;
            top: 0%;
            animation: orbit-spinner-orbit-two-animation 2000ms linear infinite;
            border-right: 6px solid white;
        }
        
        .orbit-spinner .orbit:nth-child(3) {
            right: 0%;
            bottom: 0%;
            animation: orbit-spinner-orbit-three-animation 2000ms linear infinite;
            border-top: 6px solid white;
        }
        
        @keyframes orbit-spinner-orbit-one-animation {
            0% {
                transform: rotateX(35deg) rotateY(-45deg) rotateZ(0deg);
            }
            100% {
                transform: rotateX(35deg) rotateY(-45deg) rotateZ(360deg);
            }
        }
        
        @keyframes orbit-spinner-orbit-two-animation {
            0% {
                transform: rotateX(50deg) rotateY(10deg) rotateZ(0deg);
            }
            100% {
                transform: rotateX(50deg) rotateY(10deg) rotateZ(360deg);
            }
        }
        
        @keyframes orbit-spinner-orbit-three-animation {
            0% {
                transform: rotateX(35deg) rotateY(55deg) rotateZ(0deg);
            }
            100% {
                transform: rotateX(35deg) rotateY(55deg) rotateZ(360deg);
            }
        }
        
        .loading-text {
            color: whitesmoke;
            font-size: 18px;
            margin-top: 20px;
            font-family: "Bebas Neue";
            letter-spacing: 2px;
            text-shadow: 0 5px 5px grey;
        }
        
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <a class="navbar-brand" href="#">Menu</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="https://agrimate-github-io.onrender.com/" onclick="showLoading()">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://agrimate-github-io.onrender.com/rain_home" onclick="showLoading()">Rainfall Prediction</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://agrimate-github-io.onrender.com/crop_home" onclick="showLoading()">Crop Recommendation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://agrimart.onrender.com/" onclick="showLoading()">Agri Mart </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://agri-news-gubm.onrender.com/" onclick="showLoading()">Agri News </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://aaryanpalve5-rice-disease-classification-xx-main-wxuhgb.streamlit.app/" onclick="showLoading()">Rice Disease Classification</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="Agrimate">
        <h1>Agrimate</h1>
        <p>Your A.I. assistant for agriculture</p>
    </div>

    <div class="image-container">
        <a href="https://capybara-brain346.github.io/AgriBot-Demo/" onclick="showLoading()">
            <img src="agribot.png" alt="Agrimate Image" class="img-fluid">
        </a>
    </div>

    <div id="loading-overlay">
        <div class="orbit-spinner">
            <div class="orbit"></div>
            <div class="orbit"></div>
            <div class="orbit"></div>
        </div>
        <div class="loading-text">Loading...</div>
    </div>

    <footer>
        <h4>Neural Ninjas</h4>
    </footer>

    <script>
        function showLoading() {
            document.getElementById("loading-overlay").style.display = "flex";
        }
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
