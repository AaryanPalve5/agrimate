<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrimate</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <style>
        body {
            background-image: url("bg2.jpg");
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            font-family: "Bebas Neue";
        }

        .Agrimate h1 {
            margin-top: 100px;
            letter-spacing: 15px;
            text-align: center;
            font-weight: 1200;
            font-size: 140px; /* Adjust the font size as needed */
        }

        .Agrimate p {
            margin-top: 5px;
            letter-spacing: 6px;
            font-size: 30px;
            font-weight: 100;
        }

        .container {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            height: 100vh; /* Ensures the container covers the entire viewport height */
        }

        .card-link {
            text-decoration: none;
        }

        .translucent-card {
            position: fixed;
            bottom: 210px; /* Adjust as needed */
            left: 300px; /* Adjust as needed */
            background-color: rgba(247, 247, 246, 0.147); /* Adjust the alpha value for translucency */
            padding: 10px;
            border-radius: 10px;
            margin-left: 100px;
            font-size: 38px; /* Adjust the font size as needed */
        }

        .navbar {
            overflow: hidden;
            background-color: transparent;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: transparent;
            z-index: 1000;
        }

        .navbar ul {
            text-align: right;
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; 
        }

        .navbar li {
            font-size: 2px;
            margin-left: auto;
            margin-right: auto;
            flex: 1;
        }

        .navbar a {
            display: block;
            color: black;
            text-align: center;
            padding: 20px 30px;
            text-decoration: none;
            font-size: 38px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #34812d;
        }

        .navbar .active {
            background-color: #4CAF50;
        }

        @media screen and (max-width: 768px) {
            .project-container {
                margin-top: 770px;
                padding-bottom: 90px;
            }

            .navbar a {
                display: flex;
                text-align: center;
                font-size: 25px;
                justify-content: center;
            }

            .Agrimate h1 {
                font-size: 100px;
            }

            .navbar ul {
                flex-direction: row;
            }

            .navbar li {
                text-align: center;
                border-bottom: 1px solid #666;
            }
        }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 120%;
            margin-bottom: 140px;
            background-color: rgba(0, 0, 0, 1);
            z-index: 9999;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .orbit-spinner, .orbit-spinner * {
            box-sizing: border-box;
        }

        .orbit-spinner {
            height: 150px;
            width: 150px;
            border-radius: 70%;
            perspective: 800px;
        }

        .orbit-spinner .orbit {
            position: absolute;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .orbit-spinner .orbit:nth-child(1) {
            left: 0%;
            top: 0%;
            animation: orbit-spinner-orbit-one-animation 2000ms linear infinite;
            border-bottom: 6px solid white;
        }

        .orbit-spinner .orbit:nth-child(2) {
            right: 0%;
            top: 0%;
            animation: orbit-spinner-orbit-two-animation 2000ms linear infinite;
            border-right: 6px solid white;
        }

        .orbit-spinner .orbit:nth-child(3) {
            right: 0%;
            bottom: 0%;
            animation: orbit-spinner-orbit-three-animation 2000ms linear infinite;
            border-top: 6px solid white;
        }

        @keyframes orbit-spinner-orbit-one-animation {
            0% {
                transform: rotateX(35deg) rotateY(-45deg) rotateZ(0deg);
            }
            100% {
                transform: rotateX(35deg) rotateY(-45deg) rotateZ(360deg);
            }
        }

        @keyframes orbit-spinner-orbit-two-animation {
            0% {
                transform: rotateX(50deg) rotateY(10deg) rotateZ(0deg);
            }
            100% {
                transform: rotateX(50deg) rotateY(10deg) rotateZ(360deg);
            }
        }

        @keyframes orbit-spinner-orbit-three-animation {
            0% {
                transform: rotateX(35deg) rotateY(55deg) rotateZ(0deg);
            }
            100% {
                transform: rotateX(35deg) rotateY(55deg) rotateZ(360deg);
            }
        }

        .loading-text {
            color: whitesmoke;
            font-size: 20px;
            margin-top: 20px;
            font-family: "Bebas Neue";
            letter-spacing: 3px;
            text-shadow: 0 10 10px grey;
        }

        footer {
            background-color: black;
            color: white;
            width: 100%;
            position: fixed;
            bottom: 0;
            font-family: 'Times New Roman', Times, serif;
            font-size: larger;
            text-align: center;
        }
    </style>
</head>

    <div id="loading-overlay">
        <div class="orbit-spinner">
            <div class="orbit"></div>
            <div class="orbit"></div>
            <div class="orbit"></div>
        </div>
        <div class="loading-text">L o a d i n g...</div>
    </div>

    <footer>
        <p>Meet the creators: - <a href="https://myash21.github.io/portfolio.github.io/" style="color: white; text-decoration: none;">Yash Mhaskar</a> & <a href="https://aaryanpalve5.github.io/PortfolioASP/index.html" target="_blank" style="color: white; text-decoration: none;">Aaryan Palve</a></p>
    </footer>

    <script>
        // Function to show loading screen
        function showLoading() {
            document.getElementById('loading-overlay').style.display = 'flex';
        }

        // Add event listeners to navbar links
        document.querySelectorAll('.nav-link').forEach(function(link) {
            link.addEventListener('click', function() {
                showLoading();
            });
        });

</body>
</html>
