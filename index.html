        /* Loading overlay styles */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 9999;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .orbit-spinner, .orbit-spinner * {
            box-sizing: border-box;
        }

        .orbit-spinner {
            height: 150px;
            width: 150px;
            border-radius: 50%;
            perspective: 800px;
        }

        .orbit-spinner .orbit {
            position: absolute;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .orbit-spinner .orbit:nth-child(1) {
            left: 0%;
            top: 0%;
            animation: orbit-spinner-orbit-one-animation 2000ms linear infinite;
            border-bottom: 6px solid white;
        }

        .orbit-spinner .orbit:nth-child(2) {
            right: 0%;
            top: 0%;
            animation: orbit-spinner-orbit-two-animation 2000ms linear infinite;
            border-right: 6px solid white;
        }

        .orbit-spinner .orbit:nth-child(3) {
            right: 0%;
            bottom: 0%;
            animation: orbit-spinner-orbit-three-animation 2000ms linear infinite;
            border-top: 6px solid white;
        }

        @keyframes orbit-spinner-orbit-one-animation {
            0% {
                transform: rotateX(35deg) rotateY(-45deg) rotateZ(0deg);
            }
            100% {
                transform: rotateX(35deg) rotateY(-45deg) rotateZ(360deg);
            }
        }

        @keyframes orbit-spinner-orbit-two-animation {
            0% {
                transform: rotateX(50deg) rotateY(10deg) rotateZ(0deg);
            }
            100% {
                transform: rotateX(50deg) rotateY(10deg) rotateZ(360deg);
            }
        }

        @keyframes orbit-spinner-orbit-three-animation {
            0% {
                transform: rotateX(35deg) rotateY(55deg) rotateZ(0deg);
            }
            100% {
                transform: rotateX(35deg) rotateY(55deg) rotateZ(360deg);
            }
        }

        .loading-text {
            color: whitesmoke;
            font-size: 20px;
            margin-top: 20px;
